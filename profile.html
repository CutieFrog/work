<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/test.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/0ade3ab419.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">

          <!-- Sidebar Logo -->
          <div class="sidebar__logo">
            <div class="sidebar__logo-img"><i class="fa-solid fa-book"></i></div>
            <div class="sidebar__logo-text">WebSite</div>
          </div>

          <!-- Sidebar nav -->
          <div class="sidebar__nav">
            <ul class="sidebar__nav-list">
              <li class="sidebar__nav-item">
                <div class="sidebar__nav-icon"><i class="fa-solid fa-house"></i></div>
                <div>Home</div>
              </li>
              <li class="sidebar__nav-item">
                <div class="sidebar__nav-icon"><i class="fa-solid fa-address-card"></i></div>
                <div>Profile</div></li>
              <li class="sidebar__nav-item">
                <div class="sidebar__nav-icon"><i class="fa-solid fa-message"></i></div>
                <div>Messages</div>
              </li>
              <li class="sidebar__nav-item">
                <div class="sidebar__nav-icon"><i class="fa-regular fa-clock"></i></div>
                <div>History</div>
              </li>
              <li class="sidebar__nav-item">
                <div class="sidebar__nav-icon"><i class="fa-solid fa-people-group"></i></div>
                <div>Communiti</div>
              </li>
              <li class="sidebar__nav-item">
                <div class="sidebar__nav-icon"><i class="fa-solid fa-question"></i></div>
                <div>Support</div>
              </li>
            </ul>
          </div>
        </div>

          <!-- Main -->
        <div class="main">
          <!-- Header -->
          <div class="header">

            <!-- Header Input -->
            <div class="header__input-container">
              <div class="header__input-img"><i class="fa-solid fa-magnifying-glass"></i></div>
              <input class="header__input" type="text">
            </div>

            <!-- Header Nav -->
            <div class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-bell"><i class="fa-solid fa-bell"></i></li>
                <li class="header__nav-usericon"></li>
                <li class="header__nav-username">Oleg Kvitka</li>
              </ul>
            </div>

          </div>
          <!-- Main Content -->
          <div class="main__content">

            <!-- Profile -->
            <div class="profile">

              <!-- Left -->
              <div class="profile__left">

                <!-- User Avatar and 2 btn -->
                <div class="profile__user-avatar">
                  <div class="profile__user-img"><img src="./img/avatar.jpg" alt=""></div>
                  <div class="profile__user-btn"><button>Написати</button></div>
                  <div class="profile__user-btn"><button>Відправити запрос</button></div>
                </div>

                <!-- User language list -->
                <div class="profile__user-language">
                  <div class="profile__user-title">Мови які я знаю</div>
                  <ul class="profile__user-language-list">
                    <li class="profile__user-language-item">Англійська А2</li>
                    <li class="profile__user-language-item">Німецька B2</li>
                  </ul>
                </div>

                <!-- User groups -->
                <div class="profile__user-groups">
                  <div class="profile__user-title">Групи</div>
                  <ul class="profile__user-groups-list">

                    <!-- Group 1 -->
                    <li class="profile__user-groups-item">
                      <div class="groups-img"><img src="./img/flag-eng.jpg" alt=""></div>
                      <div class="groups-name">Спілкування Анг Мовою</div>
                    </li>

                    <!-- Groupt 2 -->
                    <li class="profile__user-groups-item">
                      <div class="groups-img"><img src="./img/german-flag.png" alt=""></div>
                      <div class="groups-name">Книги для вивчення німецької</div>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Right -->
              <div class="profile__right">
                <div class="profile__user-info">Oleg Kvitka</div>
                <div class="profile__user-posts"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer__container">

          <!-- Social Media -->
          <div class="footer__socialmedia">
            <ul>
              <li class="footer__img"><i class="fa-brands fa-facebook"></i></li>
              <li class="footer__img"><i class="fa-brands fa-square-x-twitter"></i></li>
              <li class="footer__img"><i class="fa-brands fa-linkedin"></i></li>
              <li class="footer__img"><i class="fa-brands fa-instagram"></i></li>
            </ul>
          </div>

          <!-- About info -->
          <div class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-item">Home</li>
              <li class="footer__nav-item">About</li>
              <li class="footer__nav-item">Services</li>
              <li class="footer__nav-item">Team</li>
              <li class="footer__nav-item">Contact</li>
            </ul>
          </div>

          <!-- Copyright -->
          <div class="copyright">Copyright ©</div>
        </div>
      </div>
    </div>
  </body>
</html>
