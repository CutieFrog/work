<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/user_form.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <!-- Log In -->
        <div class="container__head">Login Up</div>

        <!-- Body -->
        <div class="container__body">
          <form action="post">

            <!-- UserName -->
            <div class="container__body-title">
              <lable for="username">UserName</lable>
            </div>
            <div class="container__body-input">
              <input type="text" id="username">
            </div>

            <!-- Email -->
            <div class="container__body-title">
              <lable for="email">Email</lable>
            </div>
            <div class="container__body-input">
              <input type="email" id="email">
            </div>

            <!-- Password -->
            <div class="container__body-title">
              <lable for="password1">Password</lable>
            </div>
            <div class="container__body-input">
              <input type="password" id="password1">
            </div>

            <!-- Confirm Password -->
            <div class="container__body-title">
              <lable for="password2">Confirm Password</lable>
            </div>
            <div class="container__body-input">
              <input type="password" id="password2">
            </div>

            <div class="container__body-button">
              <button type="submit">Sign Up</button>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="container__footer"><a href="#">Уже маєте акаунт?</a></div>
      </div>
    </div>
  </body>
</html>
